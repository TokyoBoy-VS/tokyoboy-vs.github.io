<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  <title>Chat Export ‚Äì L1K1‚Ñ†</title>

  <style>
    /* ===== Variables globales (m√™mes que dans index.html) ===== */
    :root {
      --bg-color: #121212;
      --fg-color: #e0e0e0;
      --accent-color: #2979ff;
      --card-bg: #1f1f1f;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--fg-color);
      line-height: 1.6;
    }

    /* ===== Header & Navigation (identique √† index.html) ===== */
    header {
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      position: relative;
    }

    .header-container h1 {
      font-size: 1.5rem;
      color: var(--accent-color);
    }

    /* Hamburger Menu */
    .hamburger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: var(--fg-color);
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    /* Desktop Navigation */
    .desktop-nav ul {
      display: none;
      list-style: none;
      gap: 1.5rem;
    }

    .desktop-nav a {
      color: var(--fg-color);
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .desktop-nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s;
    }

    .desktop-nav a:hover::after {
      width: 100%;
    }

    .desktop-nav a.active {
      color: var(--accent-color);
    }

    /* Mobile Navigation */
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .mobile-nav ul {
      list-style: none;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mobile-nav a {
      color: var(--fg-color);
      text-decoration: none;
      font-weight: 600;
      display: block;
      padding: 0.5rem;
    }

    .mobile-nav a.active {
      color: var(--accent-color);
    }

    /* Responsive Styles */
    @media (min-width: 600px) {
      .desktop-nav ul {
        display: flex;
      }

      .hamburger {
        display: none;
      }

      .mobile-nav {
        display: none !important;
      }
    }

    /* Active States pour menu burger */
    .show-menu .mobile-nav {
      display: block;
    }

    .show-menu .hamburger span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .show-menu .hamburger span:nth-child(2) {
      opacity: 0;
    }

    .show-menu .hamburger span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* ===== Container principal ===== */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
    }

    /* ===== Section Formulaire et Chat (dans un ‚Äúcard‚Äù) ===== */
    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
      transition: transform 0.2s;
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* ===== Styles du Formulaire (adapt√©s) ===== */
    section.form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    section.form label {
      display: flex;
      align-items: center;
      color: var(--fg-color);
      font-weight: 600;
      gap: 0.5rem;
    }

    section.form input[type="text"],
    section.form input[type="file"] {
      background: #2a2a2a;
      color: var(--fg-color);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
    }

    /* ===== Mini-header dynamique ===== */
    .mini-header {
      position: sticky;
      top: 4rem;
      background: var(--card-bg);
      padding: 0.75rem 1rem;
      box-shadow: 0 1px 3px var(--shadow-color);
      z-index: 90;
      margin-bottom: 1rem;
      display: none;
      border-radius: 4px;
    }

    .mini-header h2 {
      font-size: 1.25rem;
      margin: 0;
    }

    .mini-header h2 b {
      color: var(--accent-color);
    }

    .mini-header h2 i {
      color: var(--fg-color);
    }

    /* ===== Conteneur des bulles de chat ===== */
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .bubble {
      max-width: 70%;
      background: var(--card-bg);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      box-shadow: 0 1px 2px var(--shadow-color);
      position: relative;
    }

    .bubble.received {
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .bubble.sent {
      align-self: flex-end;
      border-top-right-radius: 0;
      background: var(--accent-color);
      color: #fff;
    }

    .bubble .meta {
      font-size: 0.85rem;
      color: var(--fg-color);
      opacity: 0.8;
      margin-bottom: 0.25rem;
    }

    .bubble .content {
      margin-bottom: 0.5rem;
    }

    .bubble .id {
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: right;
    }

    /* ===== Responsive ===== */
    @media (max-width: 480px) {
      .mini-header {
        top: 3.5rem;
      }

      section.form {
        flex-direction: column;
        align-items: stretch;
      }

      .bubble {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header id="site-header">
    <div class="header-container">
      <h1>L1K1‚Ñ†</h1>
      <nav class="desktop-nav">
        <ul>
          <li><a href="/">Accueil</a></li>
          <li><a href="/commands/">Commandes</a></li>
          <li><a href="/app-maker/">App maker</a></li>
          <li><a href="/support/">Support</a></li>
          <li><a href="/about/">√Ä propos</a></li>
          <li><a href="/changelog/">Changelog</a></li>
          <li><a href="/chat.html" class="active">Chat</a></li>
        </ul>
      </nav>
      <button class="hamburger" id="menu-btn" aria-label="Menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
    <nav class="mobile-nav">
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/commands/">Commandes</a></li>
        <li><a href="/app-maker/">App maker</a></li>
        <li><a href="/support/">Support</a></li>
        <li><a href="/about/">√Ä propos</a></li>
        <li><a href="/changelog/">Changelog</a></li>
        <li><a href="/chat.html" class="active">Chat</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    menuBtn.addEventListener('click', () => {
      const header = document.getElementById('site-header');
      const isOpen = header.classList.toggle('show-menu');
      menuBtn.setAttribute('aria-expanded', isOpen);
    });

    document.addEventListener('click', (event) => {
      const header = document.getElementById('site-header');
      if (!header.contains(event.target) && header.classList.contains('show-menu')) {
        header.classList.remove('show-menu');
        menuBtn.setAttribute('aria-expanded', false);
      }
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth >= 600) {
        const header = document.getElementById('site-header');
        header.classList.remove('show-menu');
        menuBtn.setAttribute('aria-expanded', false);
      }
    });
  </script>

  <main class="container">
    <div class="card">
      <section class="form">
        <label for="userIdInput">
          Ton Discord ID:
          <input type="text" id="userIdInput" placeholder="372682865370202125" />
        </label>
        <label for="fileInput">
          Fichier JSON:
          <input type="file" id="fileInput" accept=".json" />
        </label>
      </section>

      <section class="mini-header" id="chatHeader">
        <h2>#<b id="channelName"></b> (<i id="channelId"></i>)</h2>
      </section>

      <section class="chat-container" id="chatContainer"></section>
    </div>
  </main>

  <footer>
    &copy; 2025 L1K1‚Ñ†. Tous droits r√©serv√©s.
  </footer>

  <script>
    const userIdInput = document.getElementById('userIdInput');
    const fileInput = document.getElementById('fileInput');
    const chatHeader = document.getElementById('chatHeader');
    const channelName = document.getElementById('channelName');
    const channelId = document.getElementById('channelId');
    const chatContainer = document.getElementById('chatContainer');

    fileInput.addEventListener('change', () => {
      const userId = userIdInput.value.trim();
      if (!userId) return alert("üõë Entre ton ID Discord d'abord !");
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const fixed = reader.result.replace(/"(\w+_id)":\s*(\d+)/g, '"$1":"$2"');
          const data = JSON.parse(fixed);

          channelName.textContent = data.channel_name;
          channelId.textContent = data.channel_id;
          chatHeader.style.display = 'block';
          chatContainer.innerHTML = '';

          data.messages.forEach(msg => {
            const div = document.createElement('div');
            div.classList.add('bubble');
            if (msg.author_id === userId) div.classList.add('sent');
            else div.classList.add('received');
            div.innerHTML = `
              <div class="meta">
                <b>${msg.author_name}</b> (<i>${msg.author_id}</i>)<br>
                <small>${msg.role} ‚Äì ${new Date(msg.timestamp).toLocaleString()}</small>
              </div>
              <div class="content">${msg.content}</div>
              <div class="id">${msg.message_id}</div>
            `;
            chatContainer.appendChild(div);
          });

          if (data.messages.length === 0) {
            chatContainer.innerHTML = '<p style="opacity:0.6;">Aucun message trouv√©‚Ä¶</p>';
          }
        } catch (e) {
          alert("‚ùå JSON invalide ou erreur de parsing !");
        }
      };
      reader.readAsText(fileInput.files[0]);
    });

    (function() {
      const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
      if (isStandalone) {
        const url = new URL(window.location.href);
        if (!url.searchParams.has('refreshed')) {
          url.searchParams.set('refreshed', Date.now());
          window.location.replace(url.toString());
        }
      }
    })();
  </script>
</body>

</html>
