<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <title>Changelog – L1K1℠</title>

  <style>
    :root {
      --bg-color: #121212;
      --fg-color: #e0e0e0;
      --accent-color: #2979ff;
      --card-bg: #1f1f1f;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--fg-color);
      line-height: 1.6;
    }

    header {
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    .header-container h1 {
      font-size: 1.5rem;
      color: var(--accent-color);
    }

    .hamburger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: var(--fg-color);
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .desktop-nav ul {
      display: none;
      list-style: none;
      gap: 1.5rem;
    }

    .desktop-nav a {
      color: var(--fg-color);
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .desktop-nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s;
    }

    .desktop-nav a:hover::after {
      width: 100%;
    }

    .desktop-nav a.active {
      color: var(--accent-color);
    }

    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .mobile-nav ul {
      list-style: none;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .mobile-nav a {
      color: var(--fg-color);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem;
      display: block;
    }

    @media (min-width: 600px) {
      .desktop-nav ul {
        display: flex;
      }
      .hamburger {
        display: none;
      }
      .mobile-nav {
        display: none !important;
      }
    }

    .show-menu .mobile-nav {
      display: block;
    }

    .show-menu .hamburger span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .show-menu .hamburger span:nth-child(2) {
      opacity: 0;
    }

    .show-menu .hamburger span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
    }

    .changelog-section {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .changelog-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .changelog-list {
      list-style: none;
      padding-left: 0;
    }

    .changelog-list li {
      background: var(--bg-color);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      font-family: monospace;
    }

    footer {
      background: var(--card-bg);
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header id="site-header">
    <div class="header-container">
      <h1>L1K1℠</h1>
      <nav class="desktop-nav">
        <ul>
          <li><a href="/">Accueil</a></li>
          <li><a href="/commands/">Commandes</a></li>
          <li><a href="/app-maker/">App maker</a></li>
          <li><a href="/chat.html">Chat</a></li>
          <li><a href="/support/">Support</a></li>
          <li><a href="/about/">À propos</a></li>
          <li><a href="/changelog/" class="active">Changelog</a></li>
        </ul>
      </nav>
      <button class="hamburger" id="menu-btn" aria-label="Menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
    <nav class="mobile-nav">
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/commands/">Commandes</a></li>
        <li><a href="/app-maker/">App maker</a></li>
        <li><a href="/chat.html">Chat</a></li>
        <li><a href="/support/">Support</a></li>
        <li><a href="/about/">À propos</a></li>
        <li><a href="/changelog/" class="active">Changelog</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const btn = document.getElementById('menu-btn');
    btn.addEventListener('click', () => {
      const hdr = document.getElementById('site-header');
      const open = hdr.classList.toggle('show-menu');
      btn.setAttribute('aria-expanded', open);
    });
    document.addEventListener('click', e => {
      const hdr = document.getElementById('site-header');
      if (!hdr.contains(e.target) && hdr.classList.contains('show-menu')) {
        hdr.classList.remove('show-menu');
        btn.setAttribute('aria-expanded', false);
      }
    });
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 600) {
        const hdr = document.getElementById('site-header');
        hdr.classList.remove('show-menu');
        btn.setAttribute('aria-expanded', false);
      }
    });
  </script>

  <main class="container">
    <div class="changelog-section">
      <h2>Historique des versions</h2>
      <ul class="changelog-list" id="changelogList">
        <!-- Liens ajoutés dynamiquement -->
      </ul>
    </div>
  </main>

  <footer>
    &copy; 2025 L1K1℠. Tous droits réservés.
  </footer>

  <script>
    // Charge d'abord logs/index.json
    fetch('logs/index.json')
      .then(res => res.json())
      .then(files => {
        const ul = document.getElementById('changelogList');
        if (!files.length) {
          ul.innerHTML = '<li>Aucun .log trouvé.</li>';
          return;
        }
        files.forEach(file => {
          fetch(`logs/${file}`)
            .then(r => r.text())
            .then(txt => {
              const li = document.createElement('li');
              li.textContent = `${file} :\n${txt}`;
              ul.appendChild(li);
            })
            .catch(() => {
              const li = document.createElement('li');
              li.textContent = `Erreur lecture ${file}`;
              ul.appendChild(li);
            });
        });
      })
      .catch(() => {
        document.getElementById('changelogList').innerHTML =
          '<li>Impossible de charger logs/index.json</li>';
      });

    // Force reload en mode standalone (WebClip)
    (function(){
      const standalone = window.navigator.standalone ||
        window.matchMedia('(display-mode: standalone)').matches;
      if (standalone) {
        const url = new URL(location.href);
        if (!url.searchParams.has('refreshed')) {
          url.searchParams.set('refreshed', Date.now());
          location.replace(url);
        }
      }
    })();
  </script>
</body>

</html>
