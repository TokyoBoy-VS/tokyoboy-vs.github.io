<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cinepulse Web App</title>
    <style>
      html, body, iframe {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      // 1️⃣ Sandbox + override window.open pour bloquer les pop-ups
      (function() {
        // Override de window.open : si c’est une pub, on ne fait rien
        const origOpen = window.open;
        window.open = function(url, name, specs) {
          // Filtre simple : si l’URL contient "ad" ou un domaine de pub
          const isAd = /ad|ads|doubleclick|adservice/i.test(url);
          if (isAd) {
            console.log('Blocked ad popup:', url);
            return null;
          }
          // Sinon on ouvre normalement
          return origOpen.call(window, url, name, specs);
        };
      })();
    </script>
  </head>
  <body>
    <iframe
      src="https://cinepulse.fr/"
      sandbox="allow-scripts allow-same-origin"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </body>
</html>
