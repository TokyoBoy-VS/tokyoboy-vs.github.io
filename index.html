<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nebula Theme — Site en développement</title>
<meta name="robots" content="noindex,nofollow">
<style>
  :root{
    --bg:#0b0f14; --ink:#e9eef5; --muted:#a2afc2; --line:#21314b; --card:#111826;
    --nebula-pink:#D60270; --nebula-purple:#9B4F96; --nebula-blue:#0038A8;
    --glass:rgba(17,24,38,.72);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    display:grid; place-items:center; background:var(--bg); overflow:hidden;
  }

  /* --- Nebula background (pure CSS) --- */
  .nebula-bg{
    position:fixed; inset:0; z-index:-2;
    background:
      radial-gradient(1100px 700px at 90% -10%, rgba(0,56,168,.45), transparent 60%),
      radial-gradient(900px 600px at -10% 110%, rgba(214,2,112,.45), transparent 55%),
      radial-gradient(700px 500px at 60% 120%, rgba(155,79,150,.35), transparent 50%),
      linear-gradient(180deg, #0a0f17 0%, #0c1120 100%);
  }
  .nebula-ribbons{
    position:fixed; inset:-20% -20% -20% -20%; z-index:-1; filter:blur(14px) saturate(120%);
    background:
      conic-gradient(from 10deg at 20% 30%, var(--nebula-pink), var(--nebula-purple) 40%, var(--nebula-blue) 80%, var(--nebula-pink)),
      conic-gradient(from 200deg at 80% 70%, var(--nebula-blue), var(--nebula-purple) 45%, var(--nebula-pink) 85%, var(--nebula-blue));
    mix-blend-mode:screen; opacity:.35; animation: drift 26s linear infinite;
  }
  @keyframes drift{
    0%{transform:translate3d(0,0,0) rotate(0.001deg)}
    50%{transform:translate3d(2%, -1%, 0) rotate(0.5deg)}
    100%{transform:translate3d(0,0,0) rotate(0deg)}
  }

  .wrap{width:100%; max-width:980px; padding:28px}
  .card{
    background:var(--glass); border:1px solid var(--line); border-radius:22px;
    box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
    padding:40px; position:relative; overflow:hidden;
  }
  .card::before{
    content:""; position:absolute; inset:-2px; border-radius:24px; z-index:-1;
    background:linear-gradient(135deg, rgba(214,2,112,.45), rgba(155,79,150,.35) 40%, rgba(0,56,168,.45));
    filter:blur(22px); opacity:.5;
  }

  .badge{
    display:inline-flex; gap:10px; align-items:center;
    background:#0e1624; color:#d2dbeb; border:1px dashed #324765;
    border-radius:999px; padding:10px 14px; font-size:14px;
  }
  .badge svg{width:18px;height:18px;opacity:.9}

  h1{
    margin:10px 0 8px; line-height:1.1; letter-spacing:.2px;
    font-size:clamp(28px,4.2vw,46px);
    background:linear-gradient(90deg,var(--nebula-pink),var(--nebula-purple),var(--nebula-blue));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.35));
  }
  p{margin:0 0 22px; color:var(--muted); font-size:clamp(14px,2.2vw,17px)}

  .grid{
    display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:14px; margin-top:26px;
  }
  .tile{
    position:relative; padding:16px 18px; border-radius:16px; overflow:hidden;
    border:1px solid #2b3a57; background:linear-gradient(180deg,#0f1726,#0e1422);
    display:flex; align-items:center; gap:12px; isolation:isolate;
  }
  .tile::after{
    content:""; position:absolute; inset:0; z-index:-1; opacity:.18;
    background:linear-gradient(90deg, var(--nebula-pink), var(--nebula-purple), var(--nebula-blue));
  }
  .tile .dot{
    width:10px; height:10px; border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff, #fff0 70%),
               linear-gradient(135deg,var(--nebula-pink),var(--nebula-purple) 45%,var(--nebula-blue));
    box-shadow:0 0 10px rgba(214,2,112,.5), 0 0 18px rgba(0,56,168,.35);
    flex:0 0 auto;
  }
  .tile .ttl{font-weight:700; letter-spacing:.2px}

  .footer{margin-top:28px; color:#8ea1bf; font-size:13px}

  .ribbon{
    position:fixed; top:16px; right:-42px; transform:rotate(35deg);
    background:linear-gradient(90deg,var(--nebula-blue),var(--nebula-purple),var(--nebula-pink));
    border:1px solid #2c3e64; color:#e9eef7; padding:8px 64px; font-size:12px;
    letter-spacing:.6px; text-transform:uppercase; box-shadow:0 6px 24px rgba(0,0,0,.35);
  }

  a{pointer-events:none; cursor:not-allowed; opacity:.75; color:inherit; text-decoration:none}
  a[aria-disabled="true"]{outline:none}

  .accent{
    position:absolute; right:-80px; bottom:-80px; width:280px; height:280px;
    background:conic-gradient(from 0deg,var(--nebula-pink),var(--nebula-purple),var(--nebula-blue),var(--nebula-pink));
    filter:blur(30px) saturate(130%); opacity:.25; border-radius:50%;
    animation: float 18s ease-in-out infinite;
  }
  @keyframes float{
    0%,100%{transform:translate(0,0) scale(1)}
    50%{transform:translate(-8px,-10px) scale(1.08)}
  }

  @media (max-width:560px){
    .wrap{padding:18px}
    .card{padding:26px}
  }
</style>
</head>
<body>
  <div class="nebula-bg"></div>
  <div class="nebula-ribbons" aria-hidden="true"></div>
  <div class="ribbon">Liens désactivés</div>

  <main class="wrap">
    <section class="card" role="region" aria-label="État du site">
      <span class="badge" aria-live="polite">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M11 7h2v6h-2V7m1 13a1.25 1.25 0 1 0 0-2.5A1.25 1.25 0 0 0 12 20M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Z"/></svg>
        <strong>Nebula Theme</strong>
      </span>

      <h1>Site en développement</h1>
      <p>Ce site est en cours de construction.</p>

      <nav class="grid" aria-label="Aperçu des sections">
        <a class="tile" href="#" aria-disabled="true" tabindex="-1"><span class="dot"></span><span class="ttl">Accueil</span></a>
        <a class="tile" href="#" aria-disabled="true" tabindex="-1"><span class="dot"></span><span class="ttl">Configuration</span></a>
        <a class="tile" href="#" aria-disabled="true" tabindex="-1"><span class="dot"></span><span class="ttl">Fonctionnalités</span></a>
        <a class="tile" href="#" aria-disabled="true" tabindex="-1"><span class="dot"></span><span class="ttl">Journal</span></a>
        <a class="tile" href="#" aria-disabled="true" tabindex="-1"><span class="dot"></span><span class="ttl">FAQ</span></a>
        <a class="tile" href="#" aria-disabled="true" tabindex="-1"><span class="dot"></span><span class="ttl">GitHub</span></a>
      </nav>

      <p class="footer">© <span id="y"></span> Nebula Theme</p>
      <div class="accent" aria-hidden="true"></div>
    </section>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    function block(e){ const a = e.target.closest('a'); if(a){ e.preventDefault(); } }
    document.addEventListener('click', block, true);
    document.addEventListener('keydown', e => { if(e.key==='Enter'||e.key===' '){ block(e) } }, true);
    document.querySelectorAll('a').forEach(a => { a.setAttribute('aria-disabled','true'); a.setAttribute('tabindex','-1'); a.setAttribute('href','#'); });
  </script>
</body>
</html>
