<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - L1K1℠</title>
  <link rel="stylesheet" href="../static/styles.css">
  <style>
    form { display: flex; flex-direction: column; }
    form label { margin-top: 10px; }
    form input, form textarea { padding: 8px; margin-top: 5px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color); }
    form button { margin-top: 15px; align-self: flex-start; }
  </style>
</head>
<body>
  <header>
    <h1>Support</h1>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/commands">Commandes</a></li>
        <li><a href="/support">Support</a></li>
        <li><a href="/about">À propos</a></li>
        <li><a href="/changelog">Changelog</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <section>
      <h2>Contactez-nous</h2>
      <form action="mailto:tokyoboy.vs@icloud.com" method="post" enctype="text/plain">
        <label for="name">Nom ou Pseudo</label><input type="text" id="name" name="Nom" required>
        <label for="email">Email</label><input type="email" id="email" name="Email" required>
        <label for="discord">Discord Username</label><input type="text" id="discord" name="Discord" required>
        <label for="subject">Sujet</label><input type="text" id="subject" name="Sujet" required>
        <label for="message">Description</label><textarea id="message" name="Description" rows="5" required></textarea>
        <button class="button" type="submit">Envoyer</button>
      </form>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 L1K1℠.</p>
  </footer>
</body>
</html>
